<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-axios其他方式发送请求</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <div class="constainer">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>

    <script>
        // 获取按钮
        const btns=document.querySelectorAll('button')

        // 发送GET请求，查看评论
        btns[0].onclick=function(){
            // 使用request方法来发送GET请求，其使用方式与axios()相同  axios.request(config)
            axios.request({
                method:"GET",
                url:"http://localhost:3000/comments"
            }).then(response=>{
                console.log(response);
            })
        }

        // 发送POST请求，添加新的评论
        btns[1].onclick=function(){
            // 使用post方法来发送POST请求，其使用方式为 axios.post(url[, data[, config]])
            axios.post(
                'http://localhost:3000/comments',
                {
                    "body": "想吃辣的",
                    "postId": 2
                }).then(response=>{
                    console.log(response);
                })
        }
    </script>
</body>
</html>

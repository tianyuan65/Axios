<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-axios默认配置</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <div class="constainer">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary">发送GET请求</button>
        <button class="btn btn-warning">发送POST请求</button>
        <button class="btn btn-success">发送PUT请求</button>
        <button class="btn btn-danger">发送DELETE请求</button>
    </div>

    <script>
        // 获取按钮
        const btns=document.querySelectorAll('button')

        // 默认配置
        axios.defaults.method='GET'  //设置默认的请求类型为GET
        axios.defaults.baseURL='http://localhost:3000'  //设置基础URL为http://localhost:3000
        axios.defaults.params={id:100}  //设置默认参数为id=100
        axios.defaults.headers={}
        axios.defaults.timeout=3000  //设置超时时间，若在规定的超时时间内没有返回结果，就取消请求
        btns[0].onclick=function(){
            axios({
                url:'/posts',
            }).then(response=>{
                console.log(response);
            })
        }
    </script>
</body>
</html>
